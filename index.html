<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Emily Zanuncio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="script.js"></script>
  </head>

  <body>
    <main>
      <header>
        <div id="navScreen" class="overlay">
          <div class="menu-content">
            <div class="menu-link"><a href="#">About Me</a></div>
            <div class="menu-link"><a href="#">My Projects</a></div>
            <div class="menu-link"><a href="#">My Work</a></div>
            <div class="menu-link"><a href="#">My Blog</a></div>
          </div>
        </div>
        <!--
          Colocar Menu e close no mesmo div
          On hover Menu = nothing happens
          On click Menu = switch to close
          On hover close = nothing happens
        -->
        <div class="menu-link underline-hover">
          <span class="menu-mask">
            <div id="link" class="menu-container">
              <span onclick="openNav()" id="mt1" class="menu-title1 title">Menu</span>
              <span><a href="javascript:void(0)" id="mt2" class="closebtn menu-title2 title" onclick="closeNav()">Close</a></span>
            </div>
          </span>
        </div>
        

        <h2 class="logo">.EZ</h2>

        <div class="contact underline-hover">
            <a class="link">
              <span class="mask">
                <div class="link-container">
                  <span class="link-title1 title">Contact Me</span>
                  <span class="link-title2 title">Contact Me</span>
                </div>
              </span>
            </a>
        </div>
      </header>

      <!-- body start -->
      <div class="body">
      </div>
      <!-- body end -->

      <!-- footer start -->
      <footer></footer>
      <!-- footer end -->
    </main>
  </body>
</html>
