<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Emily Zanuncio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
      function openNav() {
        document.getElementById("navScreen").style.height = "100%";
      }
      function closeNav() {
        document.getElementById("navScreen").style.height = "0%";
      }
    </script>
  </head>

  <body>
    <main>
      <header>
        <div id="navScreen" class="overlay">
          <a href="javascript:void(0)" class="closebtn header-text" onclick="closeNav()">Close</a>

          <div class="menu-content">
            <div class="menu-link">
              <a href="#">About Me</a>
            </div>
            <div class="menu-link">
              <a href="#">My Projects</a>
            </div>
            <div class="menu-link">
              <a href="#">My Work</a>
            </div>
            <div class="menu-link">
              <a href="#">My Blog</a>
            </div>
          </div>
        </div>
        <span onclick="openNav()" class="header-text underline-hover">Menu</span>

        <h2 class="logo">.EZ</h2>


        <div class="contact header-text">
          <div class="contact-button">
            <a class="link-component">
              <div class="contact-text-wrap">
                <div class="text-size-wrap">
                  <span class="char">C</span>
                  <span class="char">o</span>
                  <span class="char">n</span>
                  <span class="char">t</span>
                  <span class="char">a</span>
                  <span class="char">c</span>
                  <span class="char">t</span>
                  <span class="char">M</span>
                  <span class="char">e</span>
                </div>
              </div>
              <div class="line-horizontal"></div>
            </a>
          </div>
        </div>
      </header>

      <!-- body start -->
      <div class="body">
      </div>
      <!-- body end -->

      <!-- footer start -->
      <footer></footer>
      <!-- footer end -->
    </main>
  </body>
</html>
